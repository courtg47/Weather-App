<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1">

 	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!--for Bootstrap 3 mobile-->

	<title>Your Local Weather | Weather App</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" type="text/javascript"></script>

<body>
  <h1>See Your Local Weather</h1>
  <h3>Be Prepared for the Day Ahead!</h3>
  <div class="text-center">
     <ul class="list-unstyled">
        <li class="btn btn-default button" id="city"></li>
        <li class="btn btn-default button" id="weatherType"></li>
        <li class="btn btn-default button" id="temp"></li>
        <li class="btn btn-default button" id="windSpeed"></li>
    </ul>
   <p>*Please Click the Temperature Button for Celsius, if desired*</p>
  </div>
